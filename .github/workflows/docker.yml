name: Run Docker Compose
on:
  push:
    branches:
    - main

jobs:
  docker:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create env file
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
    
    - name: List files
      run: ls -la

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build
